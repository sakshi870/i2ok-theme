<body class="wizard-form">
    <div class="wiz-container">
        <div class="wiz-heading">Address</div>
        <div class="wiz-form">
            <div class="field-group">
                <label>Type</label>
                <select>
                    <option selected disabled>Choose one...</option>
                    <option>Individual</option>
                    <option>Freelancer</option>
                    <option>Businenss</option>
                    <option>NGO</option>
                </select>
            </div>
            <div class="field-group">
                <label>Address</label>
                <textarea rows="2"></textarea>
            </div>
            <div class="field-group">
                <label>Pincode</label>
                <input type="number" />
            </div>
            <div class="field-group">
                <label>Country</label>
                <select>
                    <option selected disabled>Choose one...</option>
                    <option>Individual</option>
                    <option>Freelancer</option>
                    <option>Businenss</option>
                    <option>NGO</option>
                </select>
            </div>
            <div class="field-group">
                <label>State</label>

                    <option selected disabled>Choose one...</option>
                    <option>Individual</option>
                    <option>Freelancer</option>
                    <option>Businenss</option>
                    <option>NGO</option>
                </select>
            </div>
            <div class="field-group">
                <label>City</label>

                    <option selected disabled>Choose one...</option>
                    <option>Individual</option>
                    <option>Freelancer</option>
                    <option>Businenss</option>
