<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content="width=device-width,height=device-height, initial-scale=1, shrink-to-fit=yes">

    <!-- Theme Colors -->
    <meta name="theme-color" content="" />
    <meta name="apple-mobile-web-app-status-bar-style" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Basic Meta Info -->
    <title>Register</title>
    <meta name="keywords" content="">
    <meta name="author" content="Bhupesh Varshney" />
    <meta name="description" content="">

    <!-- OpenGraph Meta -->
    <meta property="og:description" content="" />
    <meta property="og:title" content="" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="" />

    <!-- Meta For Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:creator" content="@bhupeshimself">
    <meta name="twitter:title" content="">
    <meta name="twitter:image" content="logo.png">
    <meta name="twitter:site" content="@bhupeshimself">
    <meta name="twitter:description" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="logo.png" />

    <!-- Manifest For PWA -->
    <link rel="manifest" href="manifest.json">

    <!-- Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="scss/themes/sso/auth/authentication.min.css">
</head>
<body>
    <div class="auth-box">
        <div class="header">
            <img src="img/logo.svg" alt="Logo" class="logo">
            <h2 class="heading">Sign In</h2>
            <p class="account-text">Already have an account? <a href="#" class="signup-link">Sign in here</a></p>
        </div>
        <div class="button-container">
            <a href="#0" class="action-button">
                <img src="img/buttons/btn-google.svg" alt="Google">
            </a>
            <a href="#0" class="action-button">
                <img src="img/buttons/btn-facebook.svg" alt="Facebook">
            </a>
            <a href="#0" class="action-button">
                <img src="img/buttons/btn-microsoft.svg" alt="Microsoft">
            </a>
        </div>
        <div class="or-divider">
            <span class="or-line"></span>
            <span class="or-text">OR</span>
            <span class="or-line"></span>
        </div>
        <div>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Mobile</label>
                <br />
                <input id="phone" name="phone" type="tel" class="form-control" style="width:100% !important;">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">
                    <a href="" target="_blank" class="account-text signup-link" title="Accept Terms">Accept Terms</a>
                </label>
            </div>
            <button class="btn btn-primary w-100">REGISTER</button>
        </div>
    </div>
    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
